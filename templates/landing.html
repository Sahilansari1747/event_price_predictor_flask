<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Event Budget Planner</title>
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        a.button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to the Event Budget Planner</h1>
        <a class="button" href="{{ url_for('event') }}">Get Your Event Budget</a>
    </div>
</body>
</html>
