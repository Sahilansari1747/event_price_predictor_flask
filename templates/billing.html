<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing - Event Price</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Gradient like login page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bill-box {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            width: 360px;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }
        .amount {
            font-size: 18px;
            margin: 12px 0;
            color: #444;
        }
        .amount strong {
            color: #000;
        }
        .total {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #2e8b57;
        }
        .next-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="bill-box">
        <h1>Billing Summary</h1>
        <div class="amount">Base Price: <strong>₹{{ base_price }}</strong></div>
        <div class="amount">GST (18%): <strong>₹{{ gst }}</strong></div>
        <div class="total">Total: ₹{{ total }}</div>

        <form action="/payment" method="GET">
            <button class="next-button" type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
