<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>âœ… Booking Confirmed!</h1>
        <p>Your event has been successfully booked.</p>
        <p>We look forward to making it memorable!</p>
        <a href="{{ url_for('event') }}">
            <button>Book Another Event</button>
        </a>        
    </div>
</body>
</html>
